<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문하기</title>
    <!-- <link rel="shortcut icon" href="../images/fav.ico" type="image/x-icon"> -->
    <link rel="stylesheet" href="../css/style_market_list.css">
    <!--  -->
</head>
<body>
    <div id="wrapper">
    
        <header id="header">
            <div class="headerIn">
 
                <div class="logo">
                    <a href="#"><img src="../images/logo.png" alt="farmStory logo"></a>
                </div><!-- .logo -->
                
                 <ul class="utill">
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">로그인</a></li>
                    <li><a href="#">회원가입</a></li>
                    <li><a href="#">고객센터</a></li>
                </ul> 

                <div class="h_txt">
                    <img src="../images/head_txt_img.png" alt="3만원이상 무료배송·팜카드 10%적립">
                </div>

                <nav class="gnb_wrap">
                    <ul class="gnb">
                        <li><a href="#"><img src="../images/head_menu1.png" alt="팜스토리소개"></a></li>
                        <li>
                            <a href="#"><img src="../images/head_menu2.png" alt="장보기"></a>
                            <img src="../images/head_menu_badge.png" alt="30%">
                        </li>
                        <li><a href="#"><img src="../images/head_menu3.png" alt="농작물이야기"></a></li>
                        <li><a href="#"><img src="../images/head_menu4.png" alt="이벤트"></a></li>
                        <li><a href="#"><img src="../images/head_menu5.png" alt="커뮤니티"></a></li>
                    </ul>
                </nav>

            </div><!-- #headerIn(=headerinner) -->
        </header><!-- #header -->

        <!-- #main -->
        <main id="main">
            <section class="mainIn">
                <div class="sub_bg">
                    <img src="../images/sub_top_tit2.png" alt="MARKET">
                </div>
                 <aside class="sidebar">
                    <nav>
                      <h2>
                        <img src="../images/sub_aside_cate2_tit.png" alt="장보기">
                      </h2>
                      <img src="../images/sub_aside_bg_lnb.png" alt="장보기배경">
                      <ul>
                        <li><a href="#"><img src="../images/sub_cate2_lnb1_ov.png" alt=""></a></li>
                      </ul>
                    </nav>
                </aside> 
                <article class="article">
                    <nav>
                        <h2>
                            <img src="../images/sub_nav_tit_cate2_tit1.png" alt="장보기">
                        </h2>
                         <ul class="root">
                            <li><a href="#">HOME</a></li>
                            <li><a href="#">장보기</a></li>
                            <li><a href="#">장보기</a></li>
                        </ul>
                    </nav>
                    <div class="menu">
                        <span class="menu_item">전체(10)</span>
                        <span class="menu_item item">과일</span>
                        <span class="menu_item item">야채</span>
                        <span class="menu_item item">곡류</span>
                    </div>
                    <table class="product_table">
                        <colgroup>
                            <col width="13.14%">    <!-- 이미지 -->
                            <col width="10.01%">    <!-- 종류 -->
                            <col width="40.93%">    <!-- 상품명 -->
                            <col width="12.02%">    <!-- 할인 -->
                            <col width="12.02%">    <!-- 포인트 -->
                            <col width="12.02%">    <!-- 판매가격 -->
                        </colgroup>
                        <thead>
                            <tr class="row">
                                <th>이미지</th>
                                <th>종류</th>
                                <th>상품명</th>
                                <th>할인</th>
                                <th>포인트</th>
                                <th>판매가격</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="pic"><img src="../images/market_item1.jpg" alt="사과 500g"></td>
                                <td class="type">과일</td>
                                <td class="pro_name">사과 500g</td>
                                <td class="sale">10%</td>
                                <td class="point">400P</td>
                                <td><strong>3,600원</strong><span class="original_price">4,000원</span></td>
                            </tr>
                            <tr>
                                <td class="pic"><img src="../images/market_item2.jpg" alt="전남 완주 배 5kg"></td>
                                <td class="type">과일</td>
                                <td class="pro_name">전남 완주 배 5kg</td>
                                <td class="sale">10%</td>
                                <td class="point">400P</td>
                                <td><strong>3,600원</strong><span class="original_price">4,000원</span></td>
                            </tr>
                            <tr>
                                <td class="pic"><img src="../images/market_item3.jpg" alt="방울 토마토"></td>
                                <td class="type">과일</td>
                                <td class="pro_name">방울 토마토</td>
                                <td class="sale">10%</td>
                                <td class="point">400P</td>
                                <td><strong>3,600원</strong><span class="original_price">4,000원</span></td>
                            </tr>
                            <tr>
                                <td class="pic"><img src="../images/market_item4.jpg" alt="무농약 현미"></td>
                                <td class="type">곡류</td>
                                <td class="pro_name">무농약 현미</td>
                                <td class="sale">10%</td>
                                <td class="point">400P</td>
                                <td><strong>3,600원</strong><span class="original_price">4,000원</span></td>
                            </tr>
                            <tr>
                                <td class="pic"><img src="../images/market_item5.jpg" alt="팜스토리 하루야채 샐러드"></td>
                                <td class="type">야채</td>
                                <td class="pro_name">팜스토리 하루야채 샐러드</td>
                                <td class="sale">10%</td>
                                <td class="point">400P</td>
                                <td><strong>3,600원</strong><span class="original_price">4,000원</span></td>
                            </tr>
                        </tbody>
                    </table>
                </article>
                <!-- <div id="pageList">
                    <ul class="page">
                        <li><a href="#" class="btn"><</a></li>
                        <li><a href="#" class="pagenm">[1]</a></li>

                        <li><a href="#" class="pagenm">[3]</a></li>
                        <li><a href="#" class="pagenm">[4]</a></li>
                        <li><a href="#" class="pagenm">[5]</a></li>
                        <li><a href="#" class="btn">></a></li>
                    </ul>
                </div> -->
            </section>
        </main><!-- #main -->

            <div class="contentIn"></div>
            <div class="inner"></div>
        </div> -->
